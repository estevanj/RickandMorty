<div class="container  my-5">
    <div class="row">
        <div *ngFor="let data of characters" class="col-md-4 mb-4">
          <div class="card">
              <img
              src={{data.image}}
              class="card-img-top"
              alt="Rick Sanchez"
            />
            <div class="card-body">
              <h5 class="card-title">{{data.name}}</h5>
              <p class="card-text">
               {{data.species}}
              </p>
            </div>
          </div>
      </div>
    </div>
</div>
