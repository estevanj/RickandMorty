<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>

              <!-- Sign In Form -->  
              <form #frmLogin="ngForm" class="login-container" (ngSubmit)="onLogin(frmLogin)">
                <div class="form-floating mb-3">
                  <input type="email" name="email" class="form-control" placeholder="Email" ngModel required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" name="password" class="form-control" placeholder="Password" ngModel required>
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="d-grid">
                  <input type="submit" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" value="Send">
                  <div class="text-center">
                    <a class="small" href="/auth/register">Register</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
